<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Inbox</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" th:href="@{/css/styles.css}"></head>
<body>
    <nav style="padding:1em; border-bottom:1px solid #ccc;">
  
  <a th:href="@{/}">Home |</a> 

  
  <a th:if="${#authorization.expression('isAnonymous()')}"
     th:href="@{/register}">
    Register |
  </a> 
  <a th:if="${#authorization.expression('isAnonymous()')}"
     th:href="@{/login}">
    Login |
  </a> 

  
  <a th:if="${#authorization.expression('isAuthenticated()')}"
     th:href="@{/dashboard}">
    Dashboard |
  </a> 

  
  <a th:if="${#authorization.expression('hasRole(''JOB_SEEKER'')')}"
     th:href="@{/jobs}">
    All Jobs |
  </a> 
  <a th:if="${#authorization.expression('hasRole(''JOB_SEEKER'')')}"
     th:href="@{/applications/my}">
    My Applications |
  </a> 

  
  <a th:if="${#authorization.expression('hasRole(''EMPLOYER'')')}"
     th:href="@{/jobs/my}">
    My Jobs |
  </a> 
  <a th:href="@{/messages}">Inbox |</a> 
    <a th:href="@{/messages/sent}">Sent |</a> 
    <a th:href="@{/messages/compose}">Compose |</a> 
  
  <a th:if="${#authorization.expression('isAuthenticated()')}"
     th:href="@{/logout}">
    Logout
  </a>
  </nav>

  <h2>Your Inbox</h2>
  <ul>
    <li th:each="msg : ${messages}">
      <a th:href="@{/messages/{id}(id=${msg.id})}"
         th:text="${msg.subject}"
         th:style="${!msg.isRead} ? 'font-weight:bold' : ''">
      </a>
      &nbsp; from <span th:text="${msg.sender.name}"></span>
      &nbsp; at <span th:text="${#temporals.format(msg.sentAt,'MMM d yyyy HH:mm')}"></span>
    </li>
  </ul>
</body>
</html>
