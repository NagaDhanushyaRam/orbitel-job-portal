<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login â€“ ORBITEL</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  <nav style="padding:1em; border-bottom:1px solid #ccc;">
  
  <a th:href="@{/}">Home |</a> 

  
  <a th:if="${#authorization.expression('isAnonymous()')}"
     th:href="@{/register}">
    Register |
  </a> 
  <a th:if="${#authorization.expression('isAnonymous()')}"
     th:href="@{/login}">
    Login |
  </a> 

  
  <a th:if="${#authorization.expression('isAuthenticated()')}"
     th:href="@{/dashboard}">
    Dashboard |
  </a> 

  
  <a th:if="${#authorization.expression('hasRole(''JOB_SEEKER'')')}"
     th:href="@{/jobs}">
    All Jobs |
  </a> 
  <a th:if="${#authorization.expression('hasRole(''JOB_SEEKER'')')}"
     th:href="@{/applications/my}">
    My Applications |
  </a> 

  
  <a th:if="${#authorization.expression('hasRole(''EMPLOYER'')')}"
     th:href="@{/jobs/my}">
    My Jobs |
  </a> 

  
  <a th:if="${#authorization.expression('isAuthenticated()')}"
     th:href="@{/logout}">
    Logout
  </a>
</nav>
<div class="container mt-5">
  <h2>Login</h2>
  <div th:if="${param.error}" class="alert alert-danger">
    Invalid email or password.
  </div>
  <form th:action="@{/login}" method="post">
    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="username" class="form-control"/>
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="password" name="password" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary">Log In</button>
    <p th:if="${param.success}">Registration successful! Please log in.</p>
  </form>
</div>
</body>
</html>
